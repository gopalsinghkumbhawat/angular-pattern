<mat-grid-list cols="1" rowHeight="100%" class="patten-container">
  <mat-grid-tile>
    <mat-card class="pattern-card">
      <mat-grid-list cols="3" rowHeight="100px">
        <mat-grid-tile
            *ngFor="let tile of tiles"
            [style.background]="tile.color">
            <button mat-fab color="primary" class="node">{{tile.text}}</button>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
