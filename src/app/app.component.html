<div class="angular-pattern-container">
  <div class="canvas-container">
    <mat-grid-list cols="1" rowHeight="100%" class="patten-container">
      <mat-grid-tile>
        <mat-card class="pattern-card">
          <mat-grid-list cols="3" rowHeight="100px">
            <mat-grid-tile *ngFor="let tile of tiles;index as i" id="{{ tile.id }}">
              <button mat-fab [ngClass]="{'selected': tile.isSelected, 'un-selected': !tile.isSelected}"
                (click)="getXYCoordinates($event, i, tile)" class="node">{{tile.text}}</button>
            </mat-grid-tile>
          </mat-grid-list>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
    <canvas #canvas class="canvas-area" width="600" height="300"></canvas>
  </div>
</div>
